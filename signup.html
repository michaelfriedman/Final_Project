<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>KinoStream Sign-Up</title>
  <link rel='stylesheet' href='normalize.css'>
  <link rel='stylesheet' href='signup.css'>
</head>
<header>
  <nav>
    <ul>
    <li><a href="index.html">Home | Search</a></li>
    <li>Signup | Watchlist</li>
    <li><a href="aboutus.html">About Us</a></li>
  </ul>
</nav>
</header>
<body>
  <div id="userNameDisplay">
         <div id="icons"> </div>
         <div id="icons2"> </div>
         <div id="icons3"> </div>
         <p id='username'> </p>
    </div>
<div id='signup'>
  <form id='signupForm' class='shadow'>

    <h1><img id='kinostream' src="kinostream.jpg" alt="kinostream logo" /></h1>

    <fieldset>
      <legend><span class='form-icon'>1</span>Just the facts please...</legend>
      <label for='username'>Name:</label>
      <input type='text' id='username' name='user_name' required>

      <label for='email'>Email:</label>
      <input type='email' id='email' name='user_email' required>

    <fieldset>
      <legend><span class='form-icon'>2</span>Your Streaming Services</legend>
      <input type='checkbox' id='netflix' name='netflix'><label class='pretty' for='development'>Netflix</label><br>
      <input type='checkbox' id='hulu' name='hulu'><label class='pretty' for='design'>Hulu</label><br>
      <input type='checkbox' id='hboNow' name='hboNow'><label class='pretty' for='business'>HBO Go</label>
    </fieldset>
    <label for='source'>Where did you hear about us?</label>
    <select id='source' name='user_source'>
          <optgroup label='Search Engine'>
         <option value='google'>Google</option>
         <option value='bing'>Bing</option>
         <option value='yahoo'>Yahoo</option>
         <option value='baidu'>Baidu</option>
         <option value='ask'>Ask</option>
         <option value='duckduckgo'>Duck Duck Go</option>
       </optgroup>
         <optgroup label='Advertisement'>
           <option value='tv'>A TV Ad</option>
           <option value='radio'>A Radio Ad</option>
           <option value='word'>Word of Mouth</option>
         </optgroup>
           </select>


    <button class='shadow' type='submit' id='submit'>Sign Up</button>
    <footer>
      <div='sharebar'>
      <dt><label><strong><br>Follow us:</strong></br></label></dt><a href="javascript:popWrapper('http://www.facebook.com/ups?WT.svl=Footer','pop_up_full_page')" style="null">
  		<a href="http://facebook.com"><img src="Icons/facebook.png" width="20" height="18" alt="facebook" border="0" style="none" target="_blank"></a>
      <a href="http://twitter.com"><img src="Icons/twitter.png" width="20" height="18" alt="twiter" border="0" style="none" target="_blank"></a>
      <a href="http://instagram.com"><img src="Icons/instagram.png" width="20" height="18" alt="instagram" border="0" style="none" target="_blank"></a>
      <a href="http://googleplus.com"><img src="Icons/google-plus.png" width="20" height="18" alt="google plus" border="0" style="none" target="_blank"></a>
      <a href="http://linkedin.com"><img src="Icons/linkedin.png" width="20" height="18" alt="linked in" border="0" style="none" target="_blank"></a>
    </div>
    </footer>
  </form>
</div>
  <div id='profileFrontPage'>
    <section class='watchListWrapper'>
    <form class='shadow' id ='watchListSubmit'>
      <h3>Watch List</h3>
      <div id='watchList'>
      </div>
      <button type='submit' id="deleteButton">Delete</button>
      <button id="sceneItButton">Scene It!</button>
    </form>
    <div class='watchListButtons'>

  </div>
    <form class='shadow' id='sceneItListSubmit'>
      <h3>Scene-It List</h3>
      <div id='sceneIt'>
      </div>
      <button id="deleteSceneIt">Delete</button>

    </form>
    <div id="deleteContainer">

  </div>

  </section>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src='signup.js'></script>
</body>

</html>
